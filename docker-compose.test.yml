version: '3.8'

# Test Infrastructure - Isolated containers for running integration tests
# Start with: docker compose -f docker-compose.test.yml up -d
# Stop with: docker compose -f docker-compose.test.yml down -v

services:
  # PostgreSQL for SQL Provider integration tests
  postgres-test:
    image: postgres:16-alpine
    container_name: text2dsl-postgres-test
    environment:
      POSTGRES_USER: text2x
      POSTGRES_PASSWORD: text2x
      POSTGRES_DB: text2x
    ports:
      - "5433:5432"  # Different port to avoid conflict with backend
    volumes:
      - ./docker/postgres-test/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests, no persistence needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U text2x"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MongoDB for NoSQL Provider integration tests
  mongodb-test:
    image: mongo:7.0
    container_name: text2dsl-mongodb-test
    ports:
      - "27018:27017"  # Different port to avoid conflict
    volumes:
      - ./docker/mongodb-test/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    tmpfs:
      - /data/db  # Use tmpfs for faster tests
    environment:
      - MONGO_INITDB_DATABASE=text2x_test
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # OpenSearch for RAG/search integration tests (if needed)
  opensearch-test:
    image: opensearchproject/opensearch:2.11.1
    container_name: text2dsl-opensearch-test
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m  # Smaller heap for tests
    ports:
      - "9201:9200"  # Different port to avoid conflict
    tmpfs:
      - /usr/share/opensearch/data  # Use tmpfs for faster tests
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching tests (if needed)
  redis-test:
    image: redis:7-alpine
    container_name: text2dsl-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
